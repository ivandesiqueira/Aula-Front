<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS INTERNO - FICA NO HEAD DA PÁGINA - EVITE USAR -->
    <style>
        textarea {
            resize: none;
            height: 150px;
        }
    </style>




    <title>MyMusic - Criar Conta</title>
</head>

<body>
    <div class="container">

        <h1 class="bg-danger my-3 p-5 text-light display-5">MyMusic - Criar Conta</h1>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Criar Conta</li>
            </ol>
        </nav>

        <!-- formulário -->
        <form id="dados" name="dados" method="post" action="">

            <div class="row">
                <!-- campo nome -->
                <div class="col-md-4 my-3">
                    <label for="user" class="form-label">Usuário:</label>
                    <input type="text" name="user" id="user" class="form-control" placeholder="Ex: Fulano de Tal"
                        maxlength="20" minlength="8" required>
                </div>

                <div class="col-md-4 my-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Ex: 123456"
                        minlength="8" maxlength="20" required>
                </div>

                <div class="col-md-4 my-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control"
                        placeholder="Ex: seuemail@provedor.com" minlength="8" maxlength="20" required>
                </div>

                <div class="col-md-4 my-3">
                    <label for="date" class="form-label">Data do Cadastro:</label>
                    <input type="date" name="date" id="date" class="form-control" required>
                </div>

                <div class="col-md-4 my-3">
                    <label for="atuacao" class="form-label">Area de Atuação:</label>
                    <select name="atuacao" id="atuacao" class="form-select">
                        <option value="0" disabled selected>Selecione sua opção</option>
                        <option value="1">Desenvolvimento</option>
                        <option value="2">Banco de Dados</option>
                        <option value="3">DevOps</option>
                    </select>
                </div>

                <div class="col-md-4 my-3">
                    <p>Tipo de Conta:</p>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="1">
                        <label class="form-check-label" for="inlineRadio1">Conta Free</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="2">
                        <label class="form-check-label" for="inlineRadio2">Conta Premium</label>
                    </div>
                </div>

                <div class="col-12 my-3">
                    <label for="mensagem" class="form-label">Quem é você?</label>
                    <textarea name="mensagem" id="mensagem" class="form-control"
                        placeholder="Ex: Eu sou desenvolvedor..."></textarea>
                </div>

                <div class="my-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger btn-lg">Criar Conta</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
